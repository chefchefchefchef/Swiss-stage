<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Swiss Stage</title>
<style>
  body { background:#0d0d0d; color:white; font-family:Arial; }
  #swiss {
    display: flex; /* Horizontal in einer Zeile */
    flex-wrap: wrap; /* Bei Bedarf Zeilenumbruch */
    gap: 10px; /* Abstand zwischen den Matchups */
    padding: 20px;
  }
  .matchup {
    display: flex;
    align-items: center;
    background: #222;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
  }
  .player {
    display: flex;
    align-items: center;
    margin: 0 8px;
  }
  .player img {
    width: 40px;
    height: 40px;
    margin-right: 6px;
    border-radius: 4px;
  }
</style>
</head>
<body>
<h1 style="text-align:center;">Swiss Stage – 32 Spieler</h1>

<div id="swiss"></div>

<script>
// Player-Liste
const players = [
  "Schobby","Texturo","m6rie","nolarf","Zhertak","Kacm","Chesper31","cloudafter",
  "SoEinChef","parpp","Tqwastr","Mariokart617","NutSardina","Cleshiro","Furkani","Dexwi",
  "Vendxry","Hacker_Securer","_AlmondTitan_","Hexroo","Orez228","BlueTiger235","Infracting","Zollach",
  "schelzy","lifelog","Lrrys","Hevax","Nikelodar","Prenerfabort","Videas","Greenuh"
];

// Matchups
const matchups = [
  ["SoEinChef","Hevax"],
  ["Nikelodar","Vendxry"],
  ["cloudafter","parpp"],
  ["lifelog","Dexwi"],
  ["Tqwastr","Zollach"],
  ["Kacm","Furkani"],
  ["Cleshiro","Hacker_Securer"],
  ["nolarf","Orez228"],
  ["Infracting","Schobby"],
  ["Chesper31","_AlmondTitan_"],
  ["BlueTiger235","Texturo"],
  ["Videas","schelzy"],
  ["Prenerfabort","NutSardina"],
  ["m6rie","Hexroo"],
  ["Zhertak","Mariokart617"],
  ["Lrrys","Greenuh"]
];

// Container
const container = document.getElementById('swiss');

// Matchups in einer Zeile darstellen
matchups.forEach(pair => {
  const matchupDiv = document.createElement('div');
  matchupDiv.className = 'matchup';

  // Spieler 1
  const player1Div = document.createElement('div');
  player1Div.className = 'player';
  player1Div.innerHTML = `<img src="https://minotar.net/helm/${pair[0]}/40.png"> ${pair[0]}`;

  // Spieler 2
  const player2Div = document.createElement('div');
  player2Div.className = 'player';
  player2Div.innerHTML = `<img src="https://minotar.net/helm/${pair[1]}/40.png"> ${pair[1]}`;

  // "vs" Text
  const vsSpan = document.createElement('span');
  vsSpan.style.margin = '0 8px';
  vsSpan.innerText = 'vs';

  // Zusammenfügen
  matchupDiv.appendChild(player1Div);
  matchupDiv.appendChild(vsSpan);
  matchupDiv.appendChild(player2Div);

  // Hinzufügen zum Container
  container.appendChild(matchupDiv);
});
</script>
</body>
</html>
