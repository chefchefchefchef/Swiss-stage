<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Swiss Stage Pyramid</title>
<style>
  body { background:#0d0d0d; color:white; font-family:Arial; }
  #bracket {
    display: grid;
    grid-template-columns: repeat(7, 120px);
    grid-template-rows: repeat(20, auto);
    gap: 20px;
    justify-content: center;
    padding: 20px;
  }
  .match {
    background:#1a1a1a;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
  }
  h2 { margin: 0 0 10px 0; font-size: 14px; }
</style>
</head>
<body>
<h1 style="text-align:center;">Swiss Stage - Pyramid Layout</h1>

<div id="bracket">

  <!-- Round 1 matches -->
  <div class="match" style="grid-column:1; grid-row:2;">0-0<br><div id="match-0"></div></div>
  <div class="match" style="grid-column:1; grid-row:4;">0-0<br><div id="match-1"></div></div>
  <div class="match" style="grid-column:1; grid-row:6;">0-0<br><div id="match-2"></div></div>
  <div class="match" style="grid-column:1; grid-row:8;">0-0<br><div id="match-3"></div></div>
  <!-- Add more matches as needed -->

  <!-- Round 2 matches (winners of R1) -->
  <div class="match" style="grid-column:3; grid-row:3;">1-0<br><div id="match-4"></div></div>
  <div class="match" style="grid-column:3; grid-row:7;">1-0<br><div id="match-5"></div></div>
  <!-- Add more matches, positioned higher than R1 matches -->

  <!-- Round 3 (semifinal) -->
  <div class="match" style="grid-column:5; grid-row:5;">2-0<br><div id="match-6"></div></div>

  <!-- Final -->
  <div class="match" style="grid-column:7; grid-row:6;">Final<br><div id="final"></div></div>

</div>

<script>
// Example: fill in the first round with players
const players = [
  "Schobby","Texturo","m6rie","nolarf","Zhertak","Kacm","Chesper31","cloudafter",
  "SoEinChef","parpp","Tqwastr","Mariokart617","NutSardina","Cleshiro","Furkani","Dexwi"
];

// Fill first round matches
for (let i = 0; i < players.length; i += 2) {
  document.getElementById(`match-${i/2}`).innerHTML = `
    <div><img src="https://minotar.net/helm/${players[i]}/40.png"> ${players[i]}</div>
    <div><img src="https://minotar.net/helm/${players[i+1]}/40.png"> ${players[i+1]}</div>
  `;
}

// You can extend this with logic to populate subsequent rounds based on winners.
</script>

</body>
</html>
