<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Swiss Stage</title>
<style>
  body { background:#0d0d0d; color:white; font-family:Arial; }
  #swiss {
    display: flex; /* Ändere von grid zu flex für horizontale Anordnung */
    gap: 20px; /* Abstand zwischen den Spalten */
    padding: 20px;
    overflow-x: auto; /* Bei vielen Spalten scrollbar */
  }
  .col { background:#1a1a1a; padding:15px; border-radius:12px; min-width:220px; }
  .players { margin-top:10px; }
  h2 { text-align:center; margin:0 0 10px 0; }
</style>
</head>
<body>
<h1 style="text-align:center;">Swiss Stage – 32 Spieler</h1>

<div id="swiss">

  <!-- COLUMN 1 (0-0) -->
  <div class="col" style="min-width:220px;">
    <h2>0-0</h2>
    <div id="col-0-0" class="players"></div>
  </div>

  <!-- COLUMN 2 (1-0, 0-1) -->
  <div class="col" style="min-width:220px;">
    <h2>1-0</h2>
    <div id="col-1-0" class="players"></div>
    <h2>0-1</h2>
    <div id="col-0-1" class="players"></div>
  </div>

  <!-- COLUMN 3 (2-0, 1-1, 0-2) -->
  <div class="col" style="min-width:220px;">
    <h2>2-0</h2>
    <div id="col-2-0" class="players"></div>
    <h2>1-1</h2>
    <div id="col-1-1" class="players"></div>
    <h2>0-2</h2>
    <div id="col-0-2" class="players"></div>
  </div>

  <!-- COLUMN 4 (3-0, 2-1, 1-2, 0-3) -->
  <div class="col" style="min-width:220px;">
    <h2>3-0</h2>
    <div id="col-3-0" class="players"></div>
    <h2>2-1</h2>
    <div id="col-2-1" class="players"></div>
    <h2>1-2</h2>
    <div id="col-1-2" class="players"></div>
    <h2>0-3</h2>
    <div id="col-0-3" class="players"></div>
  </div>

  <!-- COLUMN 5 (3-1, 2-2, 1-3) -->
  <div class="col" style="min-width:220px;">
    <h2>3-1</h2>
    <div id="col-3-1" class="players"></div>
    <h2>2-2</h2>
    <div id="col-2-2" class="players"></div>
    <h2>1-3</h2>
    <div id="col-1-3" class="players"></div>
  </div>

  <!-- COLUMN 6 (3-2, 2-3) -->
  <div class="col" style="min-width:220px;">
    <h2>3-2</h2>
    <div id="col-3-2" class="players"></div>
    <h2>2-3</h2>
    <div id="col-2-3" class="players"></div>
  </div>

</div>

<script>
// Player list
const players = [
  "Schobby","Texturo","m6rie","nolarf","Zhertak","Kacm","Chesper31","cloudafter",
  "SoEinChef","parpp","Tqwastr","Mariokart617","NutSardina","Cleshiro","Furkani","Dexwi",
  "Vendxry","Hacker_Securer","_AlmondTitan_","Hexroo","Orez228","BlueTiger235","Infracting","Zollach",
  "schelzy","lifelog","Lrrys","Hevax","Nikelodar","Prenerfabort","Videas","Greenuh"
];

// Fill 0-0 column with fixed matchup slots
const col00 = document.getElementById('col-0-0');

// Create fixed 16 matchup slots (32 players)
const matchups = [
  ["SoEinChef","Hevax"],
  ["Nikelodar","Vendxry"],
  ["cloudafter","parpp"],
  ["lifelog","Dexwi"],
  ["Tqwastr","Zollach"],
  ["Kacm","Furkani"],
  ["Cleshiro","Hacker_Securer"],
  ["nolarf","Orez228"],
  ["Infracting","Schobby"],
  ["Chesper31","_AlmondTitan_"],
  ["BlueTiger235","Texturo"],
  ["Videas","schelzy"],
  ["Prenerfabort","NutSardina"],
  ["m6rie","Hexroo"],
  ["Zhertak","Mariokart617"],
  ["Lrrys","Greenuh"]
];

matchups.forEach(pair => {
  const slot = document.createElement('div');
  slot.style.marginBottom = '12px';
  slot.style.padding = '6px';
  slot.style.background = '#222';
  slot.style.borderRadius = '8px';

  const p1 = `<div><img src="https://minotar.net/helm/${pair[0]}/40.png"> ${pair[0]}</div>`;
  const p2 = `<div><img src="https://minotar.net/helm/${pair[1]}/40.png"> ${pair[1]}</div>`;

  slot.innerHTML = p1 + p2;
  col00.appendChild(slot);
});

// Utility to create placeholder slots
function fillPlaceholders(id, count) {
  const col = document.getElementById(id);
  for (let i = 0; i < count; i++) {
    const slot = document.createElement('div');
    slot.style.marginBottom = '12px';
    slot.style.padding = '6px';
    slot.style.background = '#222';
    slot.style.borderRadius = '8px';
    slot.style.height = '50px';
    col.appendChild(slot);
  }
}

// Fill all category slots with fixed maximum sizes
fillPlaceholders('col-1-0', 16);
fillPlaceholders('col-0-1', 16);
fillPlaceholders('col-2-0', 8);
fillPlaceholders('col-0-2', 8);
fillPlaceholders('col-1-1', 16);
fillPlaceholders('col-3-0', 4);
fillPlaceholders('col-0-3', 4);
fillPlaceholders('col-2-1', 12);
fillPlaceholders('col-1-2', 12);
fillPlaceholders('col-3-1', 6);
fillPlaceholders('col-2-2', 12);
fillPlaceholders('col-1-3', 6);
fillPlaceholders('col-3-2', 6);
fillPlaceholders('col-2-3', 6);

</script>
</body>
</html>
