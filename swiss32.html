<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Swiss Stage</title>
<style>
  body { background:#0d0d0d; color:white; font-family:Arial; }
  #swiss {
    display: grid;
    grid-template-columns: repeat(6, 220px);
    grid-template-rows: repeat(5, auto);
    gap: 30px;
    padding: 20px;
    justify-content: center;
  }
  .col { background:#1a1a1a; padding:15px; border-radius:12px; }
  .players { margin-top:10px; }
  h2 { text-align:center; margin:0; margin-bottom:10px; }
</style>
</head>
<body>
<h1 style="text-align:center;">Swiss Stage â€“ 32 Spieler</h1>

<div id="swiss">

  <!-- COLUMN 1 (0-0 center) -->
  <div class="col" style="grid-row:3; grid-column:1;">
    <h2>0-0</h2>
    <div id="col-0-0" class="players"></div>
  </div>

  <!-- COLUMN 2 (1-0 top, 0-1 bottom) -->
  <div class="col" style="grid-row:2; grid-column:2;">
    <h2>1-0</h2>
    <div id="col-1-0" class="players"></div>
  </div>
  <div class="col" style="grid-row:4; grid-column:2;">
    <h2>0-1</h2>
    <div id="col-0-1" class="players"></div>
  </div>

  <!-- COLUMN 3 (2-0 top, 1-1 center, 0-2 bottom) -->
  <div class="col" style="grid-row:1; grid-column:3;">
    <h2>2-0</h2>
    <div id="col-2-0" class="players"></div>
  </div>
  <div class="col" style="grid-row:3; grid-column:3;">
    <h2>1-1</h2>
    <div id="col-1-1" class="players"></div>
  </div>
  <div class="col" style="grid-row:5; grid-column:3;">
    <h2>0-2</h2>
    <div id="col-0-2" class="players"></div>
  </div>

  <!-- COLUMN 4 (3-0 top, 2-1 upper-mid, 1-2 lower-mid, 0-3 bottom) -->
  <div class="col" style="grid-row:1; grid-column:4;">
    <h2>3-0</h2>
    <div id="col-3-0" class="players"></div>
  </div>
  <div class="col" style="grid-row:2; grid-column:4;">
    <h2>2-1</h2>
    <div id="col-2-1" class="players"></div>
  </div>
  <div class="col" style="grid-row:4; grid-column:4;">
    <h2>1-2</h2>
    <div id="col-1-2" class="players"></div>
  </div>
  <div class="col" style="grid-row:5; grid-column:4;">
    <h2>0-3</h2>
    <div id="col-0-3" class="players"></div>
  </div>

  <!-- COLUMN 5 (3-1 upper-mid, 2-2 center, 1-3 lower-mid) -->
  <div class="col" style="grid-row:2; grid-column:5;">
    <h2>3-1</h2>
    <div id="col-3-1" class="players"></div>
  </div>
  <div class="col" style="grid-row:3; grid-column:5;">
    <h2>2-2</h2>
    <div id="col-2-2" class="players"></div>
  </div>
  <div class="col" style="grid-row:4; grid-column:5;">
    <h2>1-3</h2>
    <div id="col-1-3" class="players"></div>
  </div>

  <!-- COLUMN 6 (3-2 center, 2-3 bottom) -->
  <div class="col" style="grid-row:3; grid-column:6;">
    <h2>3-2</h2>
    <div id="col-3-2" class="players"></div>
  </div>
  <div class="col" style="grid-row:5; grid-column:6;">
    <h2>2-3</h2>
    <div id="col-2-3" class="players"></div>
  </div>

</div>

<script>
// Player list
const players = [
  "Schobby","Texturo","m6rie","nolarf","Zhertak","Kacm","Chesper31","cloudafter",
  "SoEinChef","parpp","Tqwastr","Mariokart617","NutSardina","Cleshiro","Furkani","Dexwi",
  "Vendxry","Hacker_Securer","_AlmondTitan_","Hexroo","Orez228","BlueTiger235","Infracting","Zollach",
  "schelzy","lifelog","Lrrys","Hevax","Nikelodar","Prenerfabort","Videas","Greenuh"
];

// Fill 0-0 column
const col00 = document.getElementById('col-0-0');
players.forEach(name => {
  const div = document.createElement('div');
  div.innerHTML = `<img src="https://minotar.net/helm/${name}/40.png"> ${name}`;
  col00.appendChild(div);
});
</script>

</body>
</html>
