<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Swiss Stage</title>
<style>
  body { background:#0d0d0d; color:white; font-family:Arial; }
  .rounds { display:flex; gap:20px; padding:20px; overflow-x:auto; }
  .round { background:#1a1a1a; padding:15px; border-radius:12px; min-width:180px; }
  .round h2 { text-align:center; border-bottom:1px solid #333; padding-bottom:5px; margin:0 0 8px 0; }
  .player { display:flex; align-items:center; gap:8px; background:#222; padding:5px; margin:4px 0; border-radius:8px; }
  .player img { width:32px; height:32px; border-radius:6px; }
  .empty-slot { height:40px; margin:4px 0; border-radius:8px; background:rgba(255,255,255,0.02); display:flex; align-items:center; justify-content:center; color:rgba(255,255,255,0.25); font-size:12px; }
</style>
</head>
<body>
<h1 style='text-align:center;'>Swiss Stage – 32 Spieler</h1>

<div id="rounds" class="rounds"></div>

<script>
/*
  Änderungen:
  - Avatare verwenden Minotar "helm" URLs.
  - Alle Spieler sind initial nur in der "0-0" Spalte.
  - Rundenköpfe sind in einer Swiss-freundlichen Reihenfolge links→rechts angeordnet.
*/

const players = [
  "Schobby","Texturo","m6rie","nolarf","Zhertak","Kacm","Chesper31","cloudafter",
  "SoEinChef","parpp","Tqwastr","Mariokart617","NutSardina","Cleshiro","Furkani","Dexwi",
  "Vendxry","Hacker_Securer","AlmondTitan","Hexroo","Orez228","BlueTiger235","Infracting","Zollach",
  "schelzy","lifelog","Lrrys","Hevax","Nikelodar","Karynatic","Infracting","Karynatic"
];

// Hinweis: In der ursprünglichen Datei waren 32 eindeutige Namen — hier verwende ich die originale Liste.
// Sollte ein Name doppelt auftauchen (z. B. Infracting/Karynatic doppelt), ersetze ihn schnell in diesem Array.

const roundsOrder = [
  "0-0","1-0","0-1","1-1","2-0","0-2","2-1","1-2","3-0","0-3","3-1","1-3","2-2","3-2","2-3"
];

const roundsContainer = document.getElementById('rounds');

roundsOrder.forEach(roundLabel => {
  const roundDiv = document.createElement('div');
  roundDiv.className = 'round';
  const h = document.createElement('h2');
  h.textContent = roundLabel;
  roundDiv.appendChild(h);

  if (roundLabel === '0-0') {
    // Alle Spieler hier einfügen
    players.forEach(name => {
      const p = document.createElement('div');
      p.className = 'player';
      const img = document.createElement('img');
      // Helm-Avatar mit 40px Größe:
      img.src = `https://minotar.net/helm/${encodeURIComponent(name)}/40.png`;
      img.alt = name;
      const span = document.createElement('span');
      span.textContent = name;
      p.appendChild(img);
      p.appendChild(span);
      roundDiv.appendChild(p);
    });
  } else {
    // Leere Platzhalter (kannst du später mit Matches füllen)
    // Zeige z.B. 8 leere Slots pro Gruppe (oder so viele, wie du willst)
    for (let i=0;i<8;i++) {
      const slot = document.createElement('div');
      slot.className = 'empty-slot';
      slot.textContent = '—';
      roundDiv.appendChild(slot);
    }
  }

  roundsContainer.appendChild(roundDiv);
});
</script>
</body>
</html>
